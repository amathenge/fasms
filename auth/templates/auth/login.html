{% extends 'base.html' %}
{% from 'utils.j2' import login %}
{% block title %}&nbsp;{% endblock %}

{% block heading %}FAWA SMS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            {{ login(url_for('auth.login')) }}
        </div>
    </div>
    {% if message %}
    <div class="row justify-content-center">
        <div class="col-12 border d-flex justify-content-center"><strong>{{ message }}</strong></div>
    </div>
    {% endif %}
</div>





{% endblock %}
